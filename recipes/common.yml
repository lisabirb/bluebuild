modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: bling
    install:
      - rpmfusion
  # get rid of fedora's weird flatpak repo and set up flathub instead
  - type: script
    snippets:
      - "flatpak remote-delete fedora"
      - "flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo"
  - type: dnf
    repos:
      copr:
        - atim/starship
        - ublue-os/packages
        - secureblue/bubblejail
    install:
      packages:
        - ffmpeg
        - neovim
        - iotop
        - flatpak-builder
        - fastfetch
        - fish
        - bubblejail
        - NetworkManager-tui
        - starship
        - btop
    group-install:
      with-optional: true
      packages:
        - virtualization
        - base-x
    allow-erasing: true
  - type: brew
  - type: script
    snippets:
      - "dnf -y install uupd"
      - "systemctl enable uupd.timer"

  #  - type: default-flatpaks
  #    configurations:

---
name: experimental
description: Experimental image
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 42
modules:
  - from-file: common.yml
  - type: bling
    install:
      - rpmfusion
  - type: dnf
    repos:
      copr:
        - yalter/niri
        - ublue-os/packages
    install:
      packages:
        - niri
        - cage
        - openbox
        - sway
        - mako
        - wine
        - uupd
  - type: systemd
    system:
      enable:
        uupd.timer
  - from-file: asciicompat.yml

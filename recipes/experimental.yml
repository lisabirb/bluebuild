---
name: experimental
description: Experimental image
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 42
modules:
  - from-file: common.yml
  - from-file: tuigreet.yml
  - type: bling
    install:
      - rpmfusion
  - type: dnf
    repos:
      copr:
        - yalter/niri
        - ublue-os/packages
    install:
      packages:
        - niri
        - iotop
        - cage
        - openbox
        - sway
        - mako
        - wine
  - type: script
    snippets:
      - "dnf -y install uupd"
      - "systemctl enable uupd.timer"
  - from-file: asciicompat.yml

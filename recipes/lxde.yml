---
name: desktop-lxde
description: Image with LXDE
base-image: ghcr.io/ublue-os/base-main
image-version: 42
modules:
  - from-file: common.yml
  - type: dnf
    group-install:
      with-optional: true
      packages:
        - lxde-desktop
        - lxde-apps
    install:
      packages:
        - lxdm
  - type: systemd
    system:
      disabled:
        - lightdm
      enabled:
        - lxdm

---
name: desktop-mate
description: Image with MATE
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 42
modules:
  - from-file: modules/common.yml
  - from-file: modules/x11-utilities.yml
  - type: dnf
    group-install:
      with-optional: true
      packages:
        - mate-desktop-environment
        - mate-applications
  - from-file: modules/tuigreet.yml
  - from-file: modules/exclusions.yml

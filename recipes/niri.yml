---
name: desktop-niri
description: Image with Niri
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 42
modules:
  - from-file: modules/common.yml
  - from-file: modules/tuigreet.yml
  - from-file: modules/wayland-utilities.yml
  - type: dnf
    repos:
      copr:
        - yalter/niri
    install:
      packages:
        - niri
        - foot
        - nautilus
        - zenity
        - xwayland-satellite
  - from-file: modules/asciicompat.yml
  - from-file: modules/exclusions.yml

---
name: desktop-xfce
description: Image with XFCE
base-image: ghcr.io/ublue-os/base-main
image-version: 42
modules:
  - from-file: common.yml
  - type: dnf
    group-install:
      with-optional: true
      packages:
        - xfce-desktop-environment
    install:
      packages:
        - slim
  - type: systemd
    system:
      disabled:
        - lightdm
      enabled:
        - slim
